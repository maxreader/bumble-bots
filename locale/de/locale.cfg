[technology-description]
utility-science-pack=Ermöglicht die Erforschung der stärksten Waffen, persönlicher Ausrüstung und Bienenhaltung Technologie.
land-mine=Auf dem Boden platzierte Sprengfallen, die auslösen, wenn Feinde darüber laufen. Können von Baubienen erneuert werden. Schaden kann durch Erforschung stärkerer Sprengstoffe erhöht werden.
physical-projectile-damage=Erhöht den Schaden von Schusswaffen, Geschütztürmen und Verteidigerwespen.
robotics=Bienenlarven. Muss entweder auf logistische oder bauliche Aufgaben spezialisiert werden.
combat-robotics=Kampfwespen entstehen aus Kapseln und bieten kurzzeitige Hilfe gegen Feinde. Einige Wespentypen werden Dir folgen, andere Typen sind stationär.
follower-robot-count=Erhöht die Anzahl des Wespenschwarms, der Dir zeitgleich folgen kann.
construction-robotics=Baubienen können befreundete Bauwerke bauen und reparieren. Du kannst den Bienen auch befehlen, neue Bauwerke zu platzieren, indem Du diese als Geist platzierst.
automated-construction=Erlaubt es Dir, Baubienen zu befehlen, mehrere Bauwerke auf einmal zu bauen, upzugraden oder abzureißen, ganze Fabriken zu kopieren und einzufügen, oder Wälder zu roden.
logistic-robotics=Logistikbienen können Gegenstände an den Spieler liefern oder ungewollte Gegenstände abtransportieren.
logistic-system=Erlaubt weitere Typen von Logistikblumen, welche die Einsatzmöglichkeiten von Logistikbienen erweitern.\nAnforderungsblumen fordern Gegenstände aus dem Logistiknetz an.\nAktive Anbieterblumen verschicken ihren Inhalt, um ihn einzulagern oder anderweitig nutzbar zu machen.\nPufferblumen fordern Gegenstände an und stellen sie dann der persönlichen Logistik und den Baubienen zur Verfügung.
worker-robots-speed=Erhöht die Fluggeschwindigkeit von Logistik- und Baubienen.
worker-robots-storage=Erhöht die Anzahl der Gegenstände, die Logistik- und Baubienen auf einmal tragen können.
character-logistic-slots=Erlaubt dir Gegenstände aus dem Logistiknetzwerk anzufordern. Diese Gegenstände werden von Logistikbienen geliefert.
character-logistic-trash-slots=Erlaubt dir nicht gewollte Gegenstände in das Logistiknetzwerk zu schicken. Diese Gegenstände werden von Logistikbienen abtransportiert.
personal-roboport-equipment=Wird in Rüstung eingefügt, damit Baubienen aus dem Inventar heraus arbeiten können.
personal-roboport-mk2-equipment=Wird in Rüstung eingefügt, damit viele Baubienen aus dem Inventar heraus arbeiten können.

