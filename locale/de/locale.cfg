[mod-setting-description]
bumble-bots-enable-wasps=Nutze Kampfwespenaussehen, anstatt Kampfroboteraussehen.
bumble-bots-enable-hive-animation=Nutze animiertes Bienenstockaussehen. Es wird empfohlen dies zu deaktivieren, wenn man normale Grafiksettings nutzt.
bumble-bots-hive-volume=Wert von 0 bis 10. Ändere Summen- und Lukenlautstärke.
bumble-bots-bee-volume=Wert von 0 bis 10. Ändere die Lautstärke der Logistik- und Baubienen.
bumble-bots-bush-volume=Wert von 0 bis 10. Ändere wie laut die Logisitikblumen rascheln.
bumble-bots-show-bots-on-map=Lässt Logistik- und Baubienen auf der Map erscheinen. Makes logistic and construction bees show up on the map. Möglicherweiße ist es ratsam dies zu deaktivieren, auf schwächeren Systemen.